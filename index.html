<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Prüfung anstehend:</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .solution {
            margin-bottom: 40px;
        }

        h2 {
            color: #007bff;
        }

        strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    <h1>Mathe prüfung</h1>

    <div id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="authenticate()">Einloggen</button>
    </div>

    <div class="solution" id="lernziele" style="display: none;">
        <div class="solution">
            <h2>Keine Lernziele vorhanden</h2>
            <p><strong></strong></p>
            <p><strong></strong></p>

    <script>
        function authenticate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hardcoded Logins
            var logins = {
                "leon": "leon1234",
                "sean": "sean1234"
            };

            if (logins[username] && logins[username] === password) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("lernziele").style.display = "block";
            } else {
                alert("Falscher Benutzername oder Passwort. Bitte versuchen Sie es erneut.");
            }
        }
    </script>

</body>

</html>
